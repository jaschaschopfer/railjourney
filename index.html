<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>railjourney - Plan your multistop journey now! </title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <!-- Tab Content -->
    <div id="new-journey-tab" class="tab-content">
        <!-- Input Blocks Container -->
        <div id="input-blocks-container">
            <!-- Starting Point Container -->
            <div id="starting-point-container">
                <div class="title-container">
                    <h2>Starting Point</h2>
                </div>
                <div class="input-container">
                    <div class="location-input-container">
                        <!-- WRAPPER START -->
                        <div class="location-input-wrapper">
                            <input 
                                type="text"
                                class="location-input"
                                id="starting-point-location"
                                placeholder="Enter starting location"
                            >
                        </div>
                        <!-- WRAPPER END -->
                    </div>
                    <div class="departure-arrival-time-container">
                        <input type="datetime-local" id="starting-point-departure" placeholder="Set departure time">
                    </div>
                </div>
            </div>

            <!-- In-Between Stops Container -->
            <div class="inbetween-stops-container">
                <div class="vias-container"></div>
                <div class="add-container">
                    <button class="add-via">+ Add via</button>
                    <button class="add-stop">+ Add stop</button>
                </div>
            </div>

            <!-- Destination Container -->
            <div id="destination-container">
                <div class="title-container">
                    <h2>Destination</h2>
                </div>
                <div class="input-container">
                    <div class="location-input-container">
                        <!-- WRAPPER START -->
                        <div class="location-input-wrapper">
                            <input
                                type="text"
                                class="location-input"
                                id="destination-location"
                                placeholder="Enter destination"
                            >
                        </div>
                        <!-- WRAPPER END -->
                    </div>
                    <div class="departure-arrival-time-container">
                        <input type="datetime-local" id="destination-arrival" placeholder="Set arrival time" class="hidden">
                    </div>
                </div>
            </div>

            <button id="plan-journey-button">Let's Go!</button>
        </div>
        <div id="results-container"></div>
    </div>

    <div id="saved-journeys-tab" class="tab-content hidden">
        <div id="saved-journeys-list"></div>
        <div id="saved-journey-container"></div>
    </div>

    <!-- Tab Navigation -->
    <div id="tab-navigation">
        <button class="tab-button active" data-tab="new-journey-tab">Plan Journey</button>
        <button class="tab-button" data-tab="saved-journeys-tab">Your Journeys</button>
    </div>
</body>
</html>
