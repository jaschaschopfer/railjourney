<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div id="new-journey-tab">
        <!-- Input Blocks Container -->
        <div id="input-blocks-container">
            <!-- Starting Point Container -->
            <div id="starting-point-container">
                <div class="title-container">
                    <h2>Starting Point</h2>
                </div>
                <div class="input-container">
                    <div class="location-input-container">
                        <input type="text" class="location-input" id="starting-point-location" placeholder="Enter starting location">
                    </div>
                    <div class="departure-arrival-time-container">
                        <input type="datetime-local" id="starting-point-departure" placeholder="Set departure time">
                    </div>
                </div>
            </div>

            <!-- In-Between Stops Container -->
            <div class="inbetween-stops-container">
                <!-- Vias Container -->
                <div class="vias-container"></div>
                <!-- Add Buttons Container -->
                <div class="add-container">
                    <button class="add-via">+ Add via</button>
                    <button class="add-stop">+ Add stop</button>
                </div>
            </div>

            <!-- Stops Container are added here as divs class="stop-container" -->

            <!-- Destination Container -->
            <div id="destination-container">
                <div class="title-container">
                    <h2>Destination</h2>
                </div>
                <div class="input-container">
                    <div class="location-input-container">
                        <input type="text" class="location-input" id="destination-location" placeholder="Enter destination">
                    </div>
                    <div class="departure-arrival-time-container">
                        <input type="datetime-local" id="destination-arrival" placeholder="Set arrival time">
                    </div>
                </div>
            </div>
            <!-- Let's Go Button -->
        <button id="plan-journey-button">Let's Go!</button>
        </div>

        <!-- Results Container (To be defined later) -->
        <div id="results-container"></div>
    </div>

    <div id="saved-journeys-tab">
        <h2>Your Journeys</h2>
        <div id="saved-journeys-list" class="saved-journeys-container">
            <!-- Saved journeys will be dynamically added here -->
        </div>
    </div>
</body>
</html>
